{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'css/jukebox.css' %}" type="text/css">
<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
<script src="{% static 'js/search.js' %}" type="text/javascript"></script>
<script src="{% static 'js/notify.min.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>VDP Jukebox</title>
</head>
<body>
    <div id="header">
        <form id="search_form" name="search_form" type="get"  style="margin: 0">
            <input id="search_box" type="text" name="search_box" placeholder="Search for a song, artist, or album.">
            <button id="search_submit" type="submit">Search</button>
        </form>
        <button id="play_button">Start Jukebox</button>
        <button id="pause_button">Play/Pause</button>
        <button id="skip_button">Skip Song</button>
    </div>
    <div id="search-results-field">
        <table id="search_results" class="table table-striped table-hover">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="playlist-field" style="position: absolute; right: 10px; bottom: 100px; width: 55%; height: 60%; overflow: auto; display: none;">
        <table id="playlist" class="table table-inverse">
            <tbody></tbody>
        </table>
    </div>
    <div id="footer">
        <div id="currently_playing_artist"></div>
        <button id="playlist_button" style="float: right;">Show Playlist</button>
    </div>
</body>
</html>
